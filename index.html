<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link href="./style.css" rel="stylesheet" />

  <title>Frontend Mentor | Social links profile</title>

</head>

<body>
  <main>
    <div class="container-wrapper">
      <div class="container">
        <img src="assets/images/avatar-jessica.jpeg" class="img-circle"  alt="Foto de Jéssica Randall" />
        <div class="name" aria-label="Nome da pessoa: Jessica Randall">
          Jessica Randall
        </div>
        <div class="localization" aria-label="Localização: Londres, Reino Unido">
          London, United Kingdom
        </div>
        <section class="description" aria-label="Descrição: Desenvolvedor front-end e leitor ávido.">
          "Front-end developer and avid reader."
        </section>

        <ul class="list-buttons">
          <li><button aria-label="Acesse o GitHub">GitHub</button></li>
          <li><button aria-label="Visite o Frontend Mentor">Frontend Mentor</button></li>
          <li><button aria-label="Visite o LinkedIn">LinkedIn</button></li>
          <li><button aria-label="Acesse o Twitter">Twitter</button></li>
          <li><button aria-label="Acesse o Instagram">Instagram</button></li>
        </ul>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" aria-label="Acesse o Frontend Mentor">Frontend Mentor</a>.<br>
        Coded by <a href="https://github.com/priscyladepaula" aria-label="Acesse o Github de Priscyla">Priscyla de Paula</a>.
      </div>
    </div>
  </main>
</body>

</html>
